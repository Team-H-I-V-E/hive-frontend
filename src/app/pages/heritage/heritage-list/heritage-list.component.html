<ion-header>
    <ion-toolbar>
      <ion-title>Heritage List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let heritage of heritages" (click)="goToHeritageDetail(heritage.heritageId)" class="heritage-item">
        <ion-label>
          <h2 class="heritage-title">{{ heritage.heritageName }}</h2>
          <p class="heritage-description">{{ heritage.heritageDescription }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
